<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhilBlocks Interactive Landing</title>

<!-- Include Particles.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, #1d2b64, #f8cdda);
        z-index: -1;
    }

    .content {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 4rem;
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
    }

    .typing {
        font-size: 1.5rem;
        margin-top: 20px;
        min-height: 1.5em;
    }

    button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff6a00;
        color: #fff;
        transition: 0.3s;
    }

    button:hover {
        background: #ee0979;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
    <h1>Welcome to PhilBlocks</h1>
    <div class="typing" id="typing"></div>
    <button onclick="alert('You clicked the interactive button!')">Click Me!</button>
</div>

<script>
// Typing effect
const text = "Building interactive, colorful, and animated experiences for your projects!";
let index = 0;
const typingEl = document.getElementById("typing");

function type() {
    if (index < text.length) {
        typingEl.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 50);
    }
}
type();

// Particles.js config
particlesJS("particles-js", {
  particles: {
    number: { value: 60 },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: { enable: true, distance: 120, color: "#fff", opacity: 0.4, width: 1 },
    move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
  },
  interactivity: {
    detect_on: "canvas",
    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
    modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
  },
  retina_detect: true
});
</script>

</body>
</html>

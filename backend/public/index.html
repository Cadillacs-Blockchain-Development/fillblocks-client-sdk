<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhilBlocks SDK Decentralized Server</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Courier New', Courier, monospace;
        background-color: #000;
        color: #0f0;
        overflow: hidden;
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .content {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 3.5rem;
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
        margin: 0;
    }

    .typing {
        font-size: 1.2rem;
        margin-top: 20px;
        min-height: 4em;
        white-space: pre-wrap;
        text-shadow: 0 0 3px #0f0;
    }

    .glitch {
        position: relative;
        color: #0f0;
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 0 #0f0, -2px 0 #0f0; }
        25% { text-shadow: -2px 0 #0f0, 2px 0 #0f0; }
        50% { text-shadow: 2px 0 #0f0, -2px 0 #0f0; }
        75% { text-shadow: -2px 0 #0f0, 2px 0 #0f0; }
        100% { text-shadow: 2px 0 #0f0, -2px 0 #0f0; }
    }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
    <h1 class="glitch">PhilBlocks SDK Server</h1>
    <div class="typing" id="typing"></div>
</div>

<script>
const lines = [
    "Decentralized Server for PhilBlocks Applications",
    "Zero-Knowledge Proof Enabled",
    "Immutable Data Storage on Blockchain",
    "Secure UID Management for Users",
    "Real-Time Data Streams for Students",
    "Institution Authorization & Recovery Protocols",
    "Fully Open-Source SDK for Developers"
];

let index = 0;
let charIndex = 0;
const typingEl = document.getElementById("typing");

function type() {
    if (index < lines.length) {
        if (charIndex < lines[index].length) {
            typingEl.innerHTML += lines[index].charAt(charIndex);
            charIndex++;
            setTimeout(type, 30 + Math.random() * 50);
        } else {
            typingEl.innerHTML += "\n";
            index++;
            charIndex = 0;
            setTimeout(type, 500);  
        }
    } else {
        typingEl.innerHTML += '\n<span style="animation: blink 1s infinite;">|</span>';
    }
}

type();

const style = document.createElement('style');
style.innerHTML = `
@keyframes blink { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0; } }
`;
document.head.appendChild(style);

particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#0f0" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: 2 },
    line_linked: { enable: true, distance: 120, color: "#0f0", opacity: 0.2, width: 1 },
    move: { enable: true, speed: 3, direction: "bottom", out_mode: "out" }
  },
  interactivity: {
    detect_on: "canvas",
    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
    modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
  },
  retina_detect: true
});
</script>

</body>
</html>
